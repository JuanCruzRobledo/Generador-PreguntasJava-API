# Configuraci贸n de la aplicaci贸n
spring.application.name=generador-preguntas-java
server.port=${PORT:8080}

# Lista de orgenes permitidos para CORS separados por coma
cors.allowed-origins=https://generador-java.vercel.app,http://localhost:5173

# Configuraci贸n de base de datos H2
spring.datasource.url=jdbc:h2:file:./data/generador;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuraci贸n de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuraci贸n de OpenAI
openai.api.key=${OPENAI_API_KEY:sk-test-key}
openai.api.url=https://api.openai.com/v1/chat/completions
openai.api.model=gpt-3.5-turbo
openai.api.max-tokens=2000
openai.api.temperature=0.7

# Configuraci贸n de Gemini
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent
gemini.api.model=gemini-1.5-flash-latest
gemini.api.max-tokens=2000
gemini.api.temperature=0.7

# Configuraci贸n de logging
logging.level.org.jcr.generadorpreguntasjava=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuraci贸n de Jackson
#spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.default-property-inclusion=NON_NULL

#PERFIL DE USO
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Configuraci贸n de seguridad y autenticaci贸n
security.jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890123456789012345678901234567890}
security.jwt.access-token.expiration=${JWT_ACCESS_EXPIRATION:900000}
security.jwt.refresh-token.expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Configuraci贸n de cookies para tokens
security.cookies.access-token.name=access_token
security.cookies.access-token.secure=${COOKIES_SECURE:false}
security.cookies.access-token.http-only=true
security.cookies.access-token.same-site=none
security.cookies.access-token.max-age=900

security.cookies.refresh-token.name=refresh_token
security.cookies.refresh-token.secure=${COOKIES_SECURE:false}
security.cookies.refresh-token.http-only=true
security.cookies.refresh-token.same-site=none
security.cookies.refresh-token.max-age=604800

# Configuraci贸n de CSRF
security.csrf.enabled=${CSRF_ENABLED:true}
security.csrf.token-repository=cookie
security.csrf.cookie.name=XSRF-TOKEN
security.csrf.cookie.secure=${COOKIES_SECURE:false}
security.csrf.cookie.http-only=false
security.csrf.cookie.same-site=lax


# Configuraci贸n de Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,email,profile
spring.security.oauth2.client.registration.google.redirect-uri=${API_BASE_URL}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code

# Configuraci贸n del proveedor Google OAuth2
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub
spring.security.oauth2.client.provider.google.jwk-set-uri=https://www.googleapis.com/oauth2/v3/certs

# Url Front
front.url=${URL_FRONT}